<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon link -->
    <script src="https://kit.fontawesome.com/d33ed2489a.js"></script>
    <!-- Favicon path -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-32x32.png"
    />
    <!-- css lnik -->
    <link rel="stylesheet" href="/css/sauna.css" />
    <title>Sauna</title>
  </head>
  <body>
    <section class="banner">
      <h2>BOOK YOUR SAUNA</h2>
      <div class="card-container">
        <div class="card-img"></div>
        <!-- Ladies booking -->
        <div class="card-content">
          <h3>Ladies sauna</h3>
          <form>
            <div class="form-row">
              <input type="date" />

              <select name="hours" id="">
                <option value="hour-select">Select time</option>
                <option value="first">09:00-10:00</option>
                <option value="second">10:00-11:00</option>
                <option value="third">11:00-12:00</option>
                <option value="fifth">12:00-13:00</option>
                <option value="sixth">13:00-14:00</option>
                <option value="seventh">14:00-15:00</option>
                <option value="eight">15:00-16:00</option>
                <option value="nineth">16:00-17:00</option>
                <option value="tenth">17:00-18:00</option>
                <option value="eleventh">18:00-19:00</option>
              </select>
            </div>

            <div class="form-row">
              <input type="text" placeholder="FULL NAME" />
              <input type="tel" placeholder="0730 858 366" />
            </div>

            <div class="form-row">
              <input type="number" placeholder="Number of guests" min="1" />
              <input type="submit" value="BOOK SAUNA" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Gents booking -->
    <section class="banner court2">
      <div class="card-container">
        <div id="secondcourt" class="card-img"></div>

        <div class="card-content">
          <h3>Gents sauna</h3>
          <form>
            <div class="form-row">
              <input type="date" />

              <select name="hours" id="">
                <option value="hour-select">Select time</option>
                <option value="first">09:00-10:00</option>
                <option value="second">10:00-11:00</option>
                <option value="third">11:00-12:00</option>
                <option value="fifth">12:00-13:00</option>
                <option value="sixth">13:00-14:00</option>
                <option value="seventh">14:00-15:00</option>
                <option value="eight">15:00-16:00</option>
                <option value="nineth">16:00-17:00</option>
                <option value="tenth">17:00-18:00</option>
                <option value="eleventh">18:00-19:00</option>
              </select>
            </div>

            <div class="form-row">
              <input type="text" placeholder="FULL NAME" />
              <input type="tel" placeholder="0730 858 366" />
            </div>

            <div class="form-row">
              <input type="number" placeholder="Number of guests" min="1" />
              <input type="submit" value="BOOK SAUNA" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Home button -->
    <a id="btn" href="/index.html"><i class="fa-solid fa-house fa-2x"></i></a>
    <footer>
      <p class="dg">Delia Grenstadius &copy; 2022</p>
    </footer>
    <script src="/js/sauna.js"></script>
  </body>
</html>
